<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Welcome to BrainBox</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app-root">

  <!-- SLIDE-OUT SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-head">
      <div class="brand">
        <span class="logo">ðŸ¤–</span>
        <span class="brand-text">BrainBox</span>
      </div>
      <button id="closeSidebar" class="icon-btn sm">âœ–</button>
    </div>

    <button id="newChat" class="side-btn">ï¼‹ New Chat</button>
    <button id="exportData" class="side-btn">â¬‡ Export</button>
    <button id="deleteData" class="side-btn danger">ðŸ—‘ Clear All</button>
    <button id="dashboardBtn" class="side-btn">ðŸ—‚ Assistant Dashboard</button>
    <!-- <button id="strictBtn" class="modeBtn">ðŸ”’ Strict Mode</button>
    <button id="smartBtn" class="modeBtn">âœ¨ Smart Mode</button> -->

    <div class="divider"></div>

    <div class="side-field">
      <label>Mode</label>
      <select id="modeSelect" class="select">
        <option value="default">Default</option>
        <option value="developer">Developer</option>
        <option value="educational">Educational</option>
        <option value="fun">Fun</option>
        <option value="professional">Professional</option>
        <option value="motivational">Motivational</option>
      </select>
    </div>

    <div class="side-field">
      <label>Language</label>
      <select id="langSelect" class="select">
        <option value="auto">Auto Detect</option>
        <option value="en">English</option>
        <option value="hi">Hindi (Devanagari)</option>
        <option value="hinglish">Hinglish</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
      </select>
    </div>

    <div class="side-field toggles">
      <label><input id="serverVoiceCheckbox" type="checkbox"> Server Voice</label>
      <label><input id="autoSpeakCheckbox" type="checkbox" checked> Auto Speak</label>
    </div>
  </aside>

  <!-- OVERLAY FOR SIDEBAR -->
  <div id="overlay" class="overlay"></div>

  <!-- MAIN AREA -->
  <main class="main">
    <header class="topbar">
      <!-- small rounded-square toggle, inside top-left -->
      <button id="openSidebarBtn" class="toggle-btn" aria-label="Open sidebar">â˜°</button>
      <h1 class="title">âœ¨ Your AI</h1>
      <button id="themeToggle" class="icon-btn moon" aria-label="Toggle theme">ðŸŒ™</button>
    </header>

    <section id="chatbox" class="chatbox">
      <div class="msg bot">ðŸ‘‹ Hey there!</div>
    </section>

    <footer class="inputbar">
      <textarea id="userInput" placeholder="Ask something..." spellcheck="true"></textarea>
      <input type="file" id="fileInput" hidden>
      <button id="uploadBtn" class="icon-btn attach" title="Upload file">ðŸ“Ž</button>
      <button id="micBtn" class="icon-btn mic" title="Voice input">ðŸŽ¤</button>
      <button id="sendBtn" class="send-btn" title="Send">âž¤</button>
    </footer>
  </main>
</div>

<!-- DASHBOARD MODAL -->
<div id="dashboardModal" class="dash hidden">
  <div class="dash-card">
    <div class="dash-head">
      <h3>Assistant Dashboard ðŸ—‚</h3>
      <button id="closeDash" class="icon-btn sm">âœ–</button>
    </div>
    <div id="remList" class="rem-list">Loading reminders...</div>
    <div class="rem-add">
      <input id="newReminder" class="rem-input" placeholder="New reminder..."/>
      <button id="addRem" class="side-btn">Add</button>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
